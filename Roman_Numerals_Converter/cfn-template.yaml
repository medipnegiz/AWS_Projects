AWSTemplateFormatVersion: 2010-09-09
Description: |
  Bu Template dosyasi ile Roman Rakamlari EC2 Ã¼zerinden yayinlanacaktir.
  (ami-0cff7528ff583bf9a) AMI kullanilmistir.

Parameters:
  MENkeypair:
    Description: Lutfen anahtarinizi seciniz.
    Type: AWS::EC2::KeyPair::KeyName

  MENSecurityGroup:
    Description: Lutfen securit group secimini yapiniz.
    Type: List<AWS::EC2::SecurityGroup::Id>
    
Resources:
  # MENSecurityGroup2:
  #   Type: AWS::EC2::SecurityGroup
  #   Properties:
  #     GroupDescription: Port 22 ve 80 acik # Required
  #     GroupName: "String"
  #     SecurityGroupIngress:
  #       - IpProtocol: tcp
